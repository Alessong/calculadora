<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    
    <!--Configuração dos botoes-->
    <div class="buttons">
      <button class="operator" onclick="clearResult()">C</button>
      <button class="operator" onclick="backspace()">&larr;</button>
      <button class="operator" onclick="compute('/')">&divide;</button>
      <button class="operator" onclick="compute('*')">&times;</button>
      <button class="number" onclick="updateResult('7')">7</button>
      <button class="number" onclick="updateResult('8')">8</button>
      <button class="number" onclick="updateResult('9')">9</button>
      <button class="operator" onclick="compute('+')">&#43;</button>
      <button class="number" onclick="updateResult('4')">4</button>
      <button class="number" onclick="updateResult('5')">5</button>
      <button class="number" onclick="updateResult('6')">6</button>
      <button class="operator" onclick="compute('-')">&minus;</button>
      <button class="number" onclick="updateResult('1')">1</button>
      <button class="number" onclick="updateResult('2')">2</button>
      <button class="number" onclick="updateResult('3')">3</button>
      <button class="operator" onclick="compute('+')">&#43;</button>
      <button class="number" onclick="updateResult('0')">0</button>
      <button class="number" onclick="updateResult(',')">,</button>
      <button class="fresult" onclick="compute('=')">&#61;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
